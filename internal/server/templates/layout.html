<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Glimpse Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .agent-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .agent-os {
            background: #e2e8f0;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
        }
        
        .metric-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            width: 24px;
            text-align: center;
        }
        
        .metric-content {
            flex: 1;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .metric-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .cpu { border-left-color: #f56565; }
        .memory { border-left-color: #4299e1; }
        .disk { border-left-color: #48bb78; }
        .network { border-left-color: #ed8936; }
        .temp { border-left-color: #e53e3e; }
        .uptime { border-left-color: #805ad5; }
        
        .chart-container {
            position: relative;
            height: 120px;
            margin: 1rem 0;
            background: #f8fafc;
            border-radius: 8px;
            padding: 0.5rem;
        }
        
        .last-seen {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            padding: 2rem;
        }
        
        .no-agents {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Glimpse</h1>
        <p>Real-time Server Monitoring Dashboard</p>
    </div>

    <div id="agents" hx-get="/agents" hx-trigger="every 1s" hx-swap="innerHTML" class="agents-grid">
        <div class="loading">Loading agents...</div>
    </div>
</body>
</html>
